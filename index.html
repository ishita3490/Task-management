<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div class="filters">
                <select id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </header>

        <main>
            <section class="task-form">
                <h2>Add New Task</h2>
                <form id="addTaskForm">
                    <input type="text" id="taskTitle" placeholder="Task Title" required>
                    <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                    <input type="date" id="taskDueDate" required>
                    <select id="taskPriority" required>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
            </section>

            <section class="task-lists">
                <div class="upcoming-tasks">
                    <h2>Upcoming Tasks</h2>
                    <div id="upcomingTasksList" class="tasks-container"></div>
                </div>
                <div class="overdue-tasks">
                    <h2>Overdue Tasks</h2>
                    <div id="overdueTasksList" class="tasks-container"></div>
                </div>
                <div class="completed-tasks">
                    <h2>Completed Tasks</h2>
                    <div id="completedTasksList" class="tasks-container"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
